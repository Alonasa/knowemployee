
    <!--By setting active_color we're changing theme -->

    {% set active_color = "light" %}
    <div class="{% if active_color == 'light' %} light {% else %} dark {% endif %}">
        <div class="image">
            <img src="{% if active_color == 'dark' %} {{ url_for('static', filename='assets/images/logo-light.svg') }} {% else %} {{ url_for('static', filename='assets/images/logo-dark.svg') }} {% endif %}"
                 alt="KnowEmployee">
        </div>
        {% include "w-know.html" %}
        <div class="button-wrapper">
            <a class="{% if active_color == 'dark' %} button button_big button_big-light {% else %} button button_big button_big-dark {% endif %}">Continue</a>
        </div>
    </div>
